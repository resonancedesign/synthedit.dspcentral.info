    <body>

        <div id="index">
	        <div class="container-fluid">
	            <div class="row-fluid">
	                <div class="col-lg-12 coming-soon">
	                	<img class="img-responsive logo" src="css/imgs/logoHeader.png" alt="MMI Studios">

	            </div>

        <!-- Load libraries -->

        <script src="libs/jquery-1.11.1.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <script type="text/javascript">
        	$(document).ready(function() {
				$('.bg, .coming-header').on('webkitAnimationEnd', function(e) {
					$(this).addClass('visible');
				});
				$('.bg, .coming-header').on('animationend', function(e) {
					$(this).addClass('visible');
				});
				$('.logo').on('webkitAnimationEnd', function(e) {
					$(this).addClass('visible');
				});
				$('.logo').on('animationend', function(e) {
					$(this).addClass('visible');
				});
			});
        </script>
